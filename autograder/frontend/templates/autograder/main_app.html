    <!-- csrf protection -->
    <script id='csrf-setup' type="text/javascript">
        // source: https://docs.djangoproject.com/en/1.7/ref/contrib/csrf/#ajax
        // var csrftoken = $.cookie('csrftoken');
        function csrfSafeMethod(method)
        {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", $.cookie('csrftoken'));
                }
            }
        });
    </script>

    <script type="text/javascript" id='page-navigation'>

    'use strict';

    $(document).ready(function () {
        $(window).on('popstate', function (e) {
            load_view();
        });

        $.views.converters({
            to_local_date: function(date_str) {
                return new Date(date_str).toLocaleString();
            }
        });
    });

    function load_view()
    {
        console.log('load_view');
        // var pageName = getPageName();
        var current_path = window.location.pathname;
        // Offset the split and substring indices by one to ignore the leading
        // slash.
        var view_name = current_path.split('/')[1];
        var resource_url = current_path.substring(view_name.length + 1);

        if (view_name === '')
        {
            load_landing_page();
        }
        else if (view_name === 'semester')
        {
            load_semester_view(resource_url);
        }
        else if (view_name === 'project')
        {
            load_project_view(resource_url);
        }
        else if (view_name === 'submission')
        {
            load_submission_view(resource_url);
        }
        else
        {
            history.replaceState(null, '', '/');
            load_landing_page();
        }
    }

    function load_landing_page()
    {
        $.when(
            $.get({% url 'list-courses' %}), $.get({% url 'list-semesters' %})
        ).done(function(courses_result, semesters_result) {
            // console.log(courses_result[0]);
            // console.log(semesters_result[0]);
            var data = {
                'courses': courses_result[0],
                'semesters': semesters_result[0]
            };
            // console.log(data);
            render_and_fix_links('landing-page', data);
            // console.log($('#main-area'));
        });
    }

    function load_semester_view(semester_url)
    {
        // console.log('load_semester_view');
        // console.log(semester_url);
        $.get(semester_url, function(data, status) {
            console.log(data);
            // console.log(status);
            render_and_fix_links('view-semester', data);
        });
    }

    function load_project_view(project_url)
    {
        console.log('load_project_view');
        $.get(project_url, function(project_data, status) {
            // var auth2 = gapi.auth2.getAuthInstance();
            // var profile = auth2.currentUser.get().getBasicProfile();
            var url = "{% url 'submission-group-no-id' %}" + '?' + $.param(
                {'project_id': project_data.data.id,
                 'username': get_user_email()});
            console.log(url);
            $.ajax(url,
            {
                statusCode: {
                    404: function() {
                        if (project_data.data.attributes.max_group_size === 1)
                        {
                            submit_group_request(
                                [get_user_email()], project_data);
                            return;
                        }
                        load_register_group_view(project_data);
                    }
                }
            }).done(function(group_data, status) {
                console.log(group_data);
                var project_render_data = {
                    'project': project_data,
                    'submission_group_id': group_data.data.id
                };
                console.log(group_data);
                $.when(
                    render_and_fix_links('view-project', project_render_data)
                ).done(function() {
                    $('#fileupload').fileupload({
                        'url': "{% url 'add-submission' %}",
                        'singleFileUploads': false
                    });

                    render_and_fix_links(
                        'submission-list', group_data, $('#main-area'), true);
                });
            });
        });
    }

    // function handle_file_input_change(files)
    // {
    //     console.log("don't gooooo changin'");
    //     console.log(files);
    //     console.log($('#file_input')[0].files);
    // }

    function load_submission_view(submission_url)
    {
        console.log('load_submission_view');
        $.get(submission_url).done(function(data, status) {
            console.log(data);
            render_and_fix_links('view-submission', data);
        });
    }

    function load_register_group_view(project_data)
    {
        var max_size = project_data.data.attributes.max_group_size
        var min_size = project_data.data.attributes.min_group_size;

        var promise = render_and_fix_links(
            'register-group-view', {'max_group_size': max_size});

        var deferred = $.Deferred();

        $.when(promise).done(function() {
            $('#register-group-button').click(function (event) {
                // event.preventDefault();
                console.log('bleeeeee');
                $(".error").remove();

                var members = [get_user_email()];
                if ($('#work-alone-box').is(':checked'))
                {
                    submit_group_request(members, project_data);
                    return;
                }

                $('#register-group-form :text').each(function(i, field) {
                    if (field.name !== 'members')
                    {
                        return;
                    }
                    var email = $.trim(field.value);
                    if (email === '')
                    {
                        return;
                    }

                    if (email.split('@')[1] !== 'umich.edu')
                    {
                        $(this).after('<span class="error">Please enter a "umich.edu" email address</span>');
                        return;
                    }
                    members.push(field.value);
                });
                if (members.length > max_size)
                {
                    $('#partner-list').append(
                        '<div>Please enter at most ' + String(max_size - 1) +
                        ' email(s)</div>');
                    return;
                }
                if (members.length < min_size || members.length === 0)
                {
                    $('#partner-list').append(
                        '<div class="error">Please enter at least ' +
                        String(min_size - 1) + ' email(s)</div>');
                    return;
                }

                submit_group_request(members, project_data);
            });
            $('#work-alone-box').click(function() {
                if ($(this).is(':checked'))
                {
                    $('#partner-list').hide();
                    return;
                }
                $('#partner-list').show();
            });
            deferred.resolve();
        });
        return deferred.promise();
    }

    function submit_group_request(members, project_data)
    {
        // console.log(members);
        // console.log(project_data);
        var request_data = {
            'data': {
                'type': 'submission_group',
                'attributes': {
                    'members': members,
                },
                'relationships': {
                    'project': {
                        'data': {
                            'type': 'project',
                            'id': project_data.data.id
                        }
                    }
                }
            }
        }

        $.postJSON(
            "{% url 'submission-group-no-id' %}", request_data
        ).done(function(data, status) {
            render_and_fix_links('view-project', project_data);
        }).fail(function(data, status) {
            // console.log(data);
            var response_json = data.responseJSON;
            // console.log(data.responseJSON);
            // console.log(response_json.errors.meta);
            var error_html = '<div class="error"><div>Errors</div><ul>'
            $.each(response_json.errors.meta.members, function(i, message) {
                error_html += $('<li/>').text(message).html();
            });
            error_html += '</ul></div></div>';
            // console.log(error_html);
            $('#partner-list').append(error_html);
        });
    }

    function get_user_email()
    {
        var auth2 = gapi.auth2.getAuthInstance();
        var profile = auth2.currentUser.get().getBasicProfile();
        return profile.getEmail();
    }

    function render_and_fix_links(template_name, data, render_location, append)
    {
        if (render_location === undefined)
        {
            render_location = $('#main-area');
        }

        if (append === undefined)
        {
            append = false;
        }

        var deferred = $.Deferred();
        $.when(lazy_get_template(template_name)).done(function() {
            var tmpl = $.templates[template_name];
            // console.log(tmpl);
            // console.log(tmpl.render(data));
            var rendered = tmpl.render(data);
            if (append)
            {
                render_location.append(rendered);
            }
            else
            {
                render_location.html(rendered);
            }

            // Adapted from: http://www.codemag.com/article/1301091
            // Date accessed: 2015-08-20
            $("a[data-role='ajax']").click(function (e) {
                e.preventDefault();
                var pageName = $(this).attr("href");
                window.history.pushState(null, "", pageName);
                load_view();
            });
            deferred.resolve();
        });
        return deferred.promise();
    }

    // Adapted from: http://www.jsviews.com/#samples/jsr/composition/remote-tmpl
    function lazy_get_template(name)
    {
        // If the named remote template is not yet loaded and compiled
        // as a named template, fetch it. In either case, return a promise
        // (already resolved, if the template has already been loaded)
        var deferred = $.Deferred();
        if ($.templates[name])
        {
            deferred.resolve();
        }
        else
        {
            var url = '/static/autograder/jsrender-templates/' + name + '.tmpl'
            $.get(url).done(function(data, status) {
                // console.log(data);
                $.templates(name, data);
                deferred.resolve();
            });
        }
        return deferred.promise();
    }

    // Adapted from: http://benjamin-schweizer.de/jquerypostjson.html
    $.postJSON = function(url, data, callback) {
        return jQuery.ajax({
            'type': 'POST',
            'url': url,
            'contentType': 'application/json',
            'data': JSON.stringify(data),
            'dataType': 'json',
            'success': callback
        });
    };
    </script>
</head>

<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
<script>
    function onSignIn(googleUser)
    {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        // console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        // console.log("Name: " + profile.getName());
        // console.log("Image URL: " + profile.getImageUrl());
        // console.log("Email: " + profile.getEmail());

        if (profile.getEmail().split('@')[1] != 'umich.edu')
        {
            alert('Please sign in with your "umich.edu" email address');
            gapi.auth2.getAuthInstance().signOut();
            return;
        }

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        // console.log("ID Token: " + id_token);

        login_to_server(id_token);
    }

    function login_to_server(id_token)
    {
        $.post(
            "{% url 'login' %}", {'idtoken': id_token}
        ).done(
            load_view
        ).fail(
            function() {
                console.log('login failure: ' + status + ' ' + data);
                signOut();
            }
        );
    }

</script>

<script>
    function signOut()
    {
        $.post("{% url 'logout' %}", function() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                history.pushState(null, "", '/');
                $('#main-area').html('');
            });
        });
    }
</script>
<button onclick='signOut();'>Sign out</button>

<div class='container'>
    <h1>The Autograder</h1>

    <div id='main-area' class='container'></div>
</div>

</body>
